<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITReviews</title>
    <style>
        /* Style for the logout link/button */
        .logout {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <div class="logout">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
        <h1>Welcome to LITReviews</h1>
        <p>Welcome, {{ user.username }}!</p>
    {% else %}
        <h1>Welcome to LITReviews</h1>
        <p>Welcome, Guest!</p>
    {% endif %}
</body>
</html>
