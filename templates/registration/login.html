{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
{% bootstrap_messages %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Welcome to LITReviews</h1>
            <p>Inscrivez-vous maintenant !</p>
            <a href="{% url 'signup' %}" class="btn btn-primary btn-signup">Sign Up</a>
        </div>
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary" >
                        Log-in
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
{% endblock %}
