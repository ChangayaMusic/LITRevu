{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Welcome to LITReviews</h1>
            <p>Inscrivez-vous maintenant !</p>
            <a href="{% url 'signup' %}" class="btn btn-primary btn-signup">Sign Up</a>
        </div>
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Log in" class="btn btn-primary" />
            </form>
        </div>
    </div>
</div>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
{% endblock %}
