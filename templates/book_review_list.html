{% extends 'base.html' %}

{% block content %}
  <h1>Liste des Critiques de Livres</h1>
  <ul>
    {% for review in reviews %}
      <li><a href="{% url 'book_review_detail' review.id %}">{{ review.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_book_review' %}">Ajouter une Critique de Livre</a>
{% endblock %}
